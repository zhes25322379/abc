 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style type="text/css">
    body{
      margin: 0;/*設定邊界為0*/
    }
    .container{
      width: 100%;/* 設定寬度為 100% */
      height: 950px;/* 設定高度為 950px */
      background-color: #1C6BBF#F5EDED;/* 設定背景顏色為 #F5EDED 在sublime 「ctrl+shift+c」或者在chrome #000000*/
    }
  </style>
  <title>div佈局</title>
</head>
<body>
  <div class="container">
    <div class="head">頭部</div>
    <div class="content">
      <div class="content_menu">選單</div>
      <div class="content_body">主內容</div>
    </div>
    <div class="foot">腳部</div>
  </div>  
</body>
</html>
